{% extends "base.html" %}
{% load static %}

{% block title %}验证邮箱 - 招聘导航网站{% endblock %}

{% block content %}
{% include "accounts/verify_email_form.html" %}
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const resendBtn = document.getElementById('resend-btn');
        const email = '{{ email }}';
        let countdown = 0;
        
        resendBtn.addEventListener('click', function() {
            if (countdown > 0) return;
            
            // Disable button and start countdown
            resendBtn.disabled = true;
            countdown = 60;
            updateButtonText();
            
            // Send AJAX request to resend verification code
            fetch('{% url "accounts:resend_verification" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: 'email=' + encodeURIComponent(email)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('验证码已重新发送，请查收邮件');
                } else {
                    alert('发送失败：' + data.message);
                    // Reset countdown if failed
                    countdown = 0;
                    updateButtonText();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('发送失败，请稍后重试');
                // Reset countdown if failed
                countdown = 0;
                updateButtonText();
            });
        });
        
        function updateButtonText() {
            if (countdown > 0) {
                resendBtn.textContent = `重新发送验证码 (${countdown}s)`;
                countdown--;
                setTimeout(updateButtonText, 1000);
            } else {
                resendBtn.textContent = '重新发送验证码';
                resendBtn.disabled = false;
            }
        }
    });
</script>
{% endblock %}
